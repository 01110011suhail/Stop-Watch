<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!--css file link-->
    <title>Stop Watch | Sha Code</title>
</head>
<body>
     <!-- Stopwatch container -->
    <div class="stopwatch">
        <!-- Display for the timer -->
        <div class="timerwacth">00 : 00 : 00 : 00</div>
    </div>
  <!-- Buttons container -->
    <div class="buttons">
        <button id ="startbtn" class="btn" style="--clr:rgb(29, 168, 29);">Start</button>
        <button id="stopbtn" class="btn" style="--clr:rgb(244, 77, 77);">Stop</button>
        <button id="resetbtn" class="btn" style="--clr:rgb(141, 141, 228);">Reset</button>
    </div>
     <!-- External JavaScript file -->
    <script src="script.js"></script>
    
</body>
